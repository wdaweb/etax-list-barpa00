<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>輸入獎號</h2>
    <a href="./index.html">回首頁</a>
    <form action="./award_number_api.php" method="POST">
    <table>
        <tr>
            <td>年度</td>
            <td><input type="text" id="year" name="year" maxlength="4"></td>
        </tr>
        <tr>
            <td>月份</td>
            <td>
                <select name="period" id="period">
                    <option value="1">1~2月</option>
                    <option value="2">3~4月</option>
                    <option value="3">5~6月</option>
                    <option value="4">7~8月</option>
                    <option value="5">9~10月</option>
                    <option value="6">11~12月</option>
                </select>
            </td>
        </tr>
            <td>特別獎</td>
            <td><input type="text" id="sp1" name="sp1" maxlength="8"></td>
        <tr>
            <td>特獎</td>
            <td><input type="text" id="sp2" name="sp2" maxlength="8"></td>
        </tr>
        <tr>
            <td>頭獎</td>
            <td>
                <input type="text" id="jackpot1" name="jackpot1" maxlength="8"><br>
                <input type="text" id="" name="jackpot2" maxlength="8"><br>
                <input type="text" id="" name="jackpot3" maxlength="8">
            </td>
        </tr>
        <tr>
            <td>二獎</td>
            <td>末 7 位數號碼與頭獎中獎號碼末 7 位相同者</td>
            <td>四萬元</td>
        </tr>
        <tr>
            <td>增開六獎</td>
            <td>
                <input type="text" name="six1" maxlength="3"><br>
                <input type="text" name="six2" maxlength="3"><br>
                <input type="text" name="six3" maxlength="3">
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="送出"></td>
        </tr>
    </table>
</form>
</body>
</html>
